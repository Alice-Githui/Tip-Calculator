<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>TIP CALCULATOR</title>
</head>

<body>
    <div class="container">
        <div class="row" id="tip-calculator">
            <div class="title">
                <img src="images/logo.svg" alt="logo of the tip calculator company named SPLITTER in caps"> 
            </div>
            <div id="content">
                <div class="row">
                    <div class="col-md-6" id="first-col">
                        <form class="numbers">
                            <label for="bill">Bill</label>
                            <br>
                            <input type="text" name="bill" id="total-bill" placeholder="$" min="0.00">
                        </form>
                        <br>
                        <div id="tip-percent">
                            <p id="select-tip">Select Tip %</p>
                            <div>
                                <div class="row" >
                                    <div class="col-md-4">
                                        <button class="tips" value="5" type="button" onclick="getTip(this)">5%</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="tips" value="10" onclick="getTip(this)">10%</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="tips" value="15" onclick="getTip(this)">15%</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <button class="tips" value="25" onclick="getTip(this)">25%</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="tips" value="50" onclick="getTip(this)">50%</button>
                                    </div>
                                    <div class="col-md-4">
                                        <input id="custom-input" class="tips" name="custom-input" type="text" placeholder="Custom" onclick="getTip(this)">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form class="numbers">
                            <label for="number-of-people">Number of People</label>
                            <input id="num-of-people" name="number-of-people" min="0" required=True type="text">
                        </form>
                    </div>
                    <div class="col-md-6" id="second-col">
                        <p><strong class="str">Tip Amount</strong><br>/person<span id="amount-per-person"></span></p>
                        <p><strong class="str">Total</strong><br>/person<span id="total-per-person"></span></p>

                        <!-- <input type="reset" class="btn btn-block" id="reset-button" value="RESET"> -->

                        <button type="button" class="btn btn-block" id="reset-button" onclick="resetApp()">RESET</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
